<div class="containner">
    <div class="jumbotron">
      <div class="container">
        <h1>Angular 2 MultiSelect Dropdown</h1>
        <p>Advanced component for angular web applications.</p>
      </div>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-3">
        <h4>Single Selection Example</h4>
        <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onDeSelect)="OnItemDeSelect($event)"></angular2-multiselect>
    </div>
    <div class="col-md-3">
        <h4>MultiSelect Example</h4>
        <angular2-multiselect [data]="dropdownList2" [(ngModel)]="selectedItems2" [settings]="dropdownSettings2" (onSelect)="onItemSelect($event)" (onDeSelect)="OnItemDeSelect($event)"></angular2-multiselect>
    </div>
    <div class="col-md-3">
        <h4>With Search Filter Example</h4>
        <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems3" [settings]="dropdownSettings3" (onSelect)="onItemSelect($event)" (onDeSelect)="OnItemDeSelect($event)"></angular2-multiselect>
    </div>
</div>
